<div class="d-flex justify-content-center">

  <img [src]="url" [alt]="alt"
       (load)="onLoad()"
       [ngStyle]="{display: hasLoaded ? '' : 'none'}"
       class="card-img-top animate__animated animate__backInDown">

  <ng-lottie
    *ngIf="!hasLoaded"

    class="mt-3" height="35"
    width="35"
    [options]="options"
    (animationCreated)="animationCreated($event)"/>


</div>
